<!DOCTYPE html>
<html lang="en">
<head>
    <title>Click Counter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Clicks Entered:</h1>
        <h2 id="count-el">0</h2>

        <script src="index.js"></script>
    </div>
</body>
</html>
